<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GridPal</title>
    <meta name="description" content="A minimal dark landing page with a hero section for your app." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="hero-copy">
          <h1>GridPal</h1>
          <p class="subheader">
            Make carousel grids fast: create layouts from templates, erase backgrounds
            instantly, then finish with stickers, doodles, and trending filters.
          </p>
          <a class="app-store" href="#">
            <img
              class="app-store-badge"
              src="assets/Download_badge.svg"
              alt="Download on the App Store"
            />
          </a>
          <div class="legal">
            <a href="/contact">Contact</a>
            <a href="/terms-of-use">Terms of Use</a>
            <a href="/privacy-policy/">Privacy Policy</a>
          </div>
        </div>
        <div class="hero-visual">
          <img src="assets/app.png" alt="App interface preview" />
        </div>
      </section>
    </main>
  </body>
</html>
