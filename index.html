<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DZN</title>
    <meta name="description" content="A minimal dark landing page with a hero section for your app." />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="hero-copy">
          <h1 class="subheader">
            <img class="logo" src="assets/favicon.svg" alt="" />
            <span class="brand">DZN<span class="brand-dot">.</span></span> Turn your photos into a continuous, aesthetic
            scrapbook story.
          </h1>
          <a class="app-store" href="#">
            <img
              class="app-store-badge"
              src="assets/Download_badge.svg"
              alt="Download on the App Store"
            />
          </a>
          <div class="legal">
            <a href="/contact">Contact</a>
            <a href="/terms-of-use">Terms of Use</a>
            <a href="/privacy-policy/">Privacy Policy</a>
          </div>
        </div>
        <div class="hero-visual">
          <img src="assets/app.png" alt="App interface preview" />
        </div>
      </section>
    </main>
  </body>
</html>
